<html>
<head>
    <title>hack-a-synth.js</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/underscore-umd-min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="premade">
    <label>Premade</label>
    <select id="premade">
    </select>
    <br><br>
    <div class="definition"><label>Function</label><pre id="formula" contenteditable="true">
    </pre></div>
    <div class="error"><label>Errors</label><span id="error"></span></div>
    <div class="slider"><label>volume</label><input type="range" name="volume" min="0" max="100" value="20"></div>
    <div class="inputs" id="inputs"></div>
    <input type="button" class="play button" value=Play>
    <input type="button" class="pause button" value="Pause" style="display: none;">
</div>

<div class="footer">
    <b>hack-a-synth.js</b> was made by za3k and muurkha as part of <a href="https://za3k.com/hackaday">hack-a-day</a>. Source code is available <a href="https://github.com/za3k/ha3k-14-synth">on github</a>.
</div>
</body>
</html>
